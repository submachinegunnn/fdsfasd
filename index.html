<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StreamBox</title>
<link rel="manifest" href="/manifest.json" />
<link rel="stylesheet" href="styles.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<div id="auth">
<input id="email" placeholder="Email" />
<input id="password" type="password" placeholder="Password" />
<button onclick="signup()">Create Account</button>
<button onclick="login()">Sign In</button>
<hr />
<button onclick="oauth('google')">Google</button>
<button onclick="oauth('discord')">Discord</button>
<button onclick="oauth('github')">GitHub</button>
</div>


<div id="app" hidden>
<button onclick="logout()">Logout</button>
<h1>Popular Movies</h1>
<div id="movies"></div>
</div>


<footer>
StreamBox does not host or upload any media files. All content is provided by third parties.
</footer>


<script src="app.js"></script>
</body>
</html>
